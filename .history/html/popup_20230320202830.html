<!doctype html>
<html lang="en">

<head>
    <title>Assist Abili</title>
    <link href="../css/popup.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet"> 
</head>

<body>
    <div class="main">
        <div class="header">
            <h1>Assist Abili</h1><img id="ablogo" src="../images/icon_128.png">
        </div>
        <div class="options">
            <div class="options-left">
                <div class="option-container">
                    <div class="option" id="dark_mode"><input type="radio" id="on" name="dark_mode"><input type="radio"
                        id="off" name="dark_mode">
                    <div class="slider">
                        <div class="sliderknob"></div>
                        <div class="sliderbg"></div>
                    </div><span>Dark Mode</span>
                </div>
                </div>
                <div class="option-container">
                    <div class="option" id="cb_mode1"><input type="radio" id="on" name="cb_mode1"><input type="radio"
                        id="off" name="cb_mode1">
                    <div class="slider">
                        <div class="sliderknob"></div>
                        <div class="sliderbg"></div>
                    </div><span>Red-Green Colorblindness</span>
                    </div>
                    <div class="option" id="cb_mode2"><input type="radio" id="on" name="cb_mode2"><input type="radio"
                        id="off" name="cb_mode2">
                    <div class="slider">
                        <div class="sliderknob"></div>
                        <div class="sliderbg"></div>
                    </div><span>Blue-Yellow Colorblindness</span>
                </div>
                </div>
            </div>
            <div class="options-right">
                <div class="option-container">
                    <div class="option" id="dyslexia_mode"><input type="radio" id="on" name="dyslexia_mode"><input type="radio"
                        id="off" name="dyslexia_mode">
                    <div class="slider">
                        <div class="sliderknob"></div>
                        <div class="sliderbg"></div>
                    </div><span>Dyslexia Mode</span>
                </div>
                </div> 
            </div>
        </div>
        <div class="customization">
            <h1>Dark mode customization</h1>
            <div class="container">
                <div class="options-presets option-container">
                    <button id="setToDefaults" class="customization-button">Default</button>
                    <button id="lighter" class="preset-button customization-button">Lighter</button>
                    <button id="darker" class="preset-button customization-button">Darker</button>
                    <button id="extreme" class="preset-button customization-button">Extreme dark</button>
                    <button id="blue" class="preset-button customization-button">Blue tint</button>
                    <button id="burn" class="preset-button customization-button">Eyeball burn</button>
                </div>
            </div>
            <div class="container">
                <div class="options">
                    <div style="width:49%">
                        <p class="color-type-header">Background Colors</h1>
                        <div class="option-background" id="option-background"></div>
                    </div>
                    <div style="width:49%">
                        <p class="color-type-header">Text Colors</h1>
                        <div class="option-color" id="option-text"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/popup.js"></script>

</body>

</html>
