<!doctype html>
<html lang="en">

<head>
    <title>Assist Abili</title>
    <link href="../css/popup.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet"> 
</head>

<body>
    <div class="main">
        <div class="header">
            <h1>Assist Abili</h1><img id="ablogo" src="../images/icon_128.png">
        </div>
        <div class="options">
            <div class="options-left">
                <div class="option-container">
                    <div class="option" id="dark_mode"><input type="radio" id="on" name="dark_mode"><input type="radio"
                        id="off" name="dark_mode">
                    <div class="slider">
                        <div class="sliderknob"></div>
                        <div class="sliderbg"></div>
                    </div><span>Color Customization</span>
                </div>
                </div>
            </div>
            <div class="options-right">
                <div class="option-container">
                    <div class="option" id="dyslexia_mode"><input type="radio" id="on" name="dyslexia_mode"><input type="radio"
                        id="off" name="dyslexia_mode">
                    <div class="slider">
                        <div class="sliderknob"></div>
                        <div class="sliderbg"></div>
                    </div><span>Dyslexia Mode</span>
                </div>
                </div> 
            </div>
        </div>
        <div class="customization">
            <h1>Color Palette Customization</h1>
            <div class="container">
                <div class="options-presets option-container">
                    <button id="setToDefaults" class="customization-button">Dark Mode (Default)</button>
                    <button id="red-green" class="preset-button customization-button">rg</button>
                    <button id="blue-yellow" class="preset-button customization-button">by</button>
                </div>
            </div>
            <div class="container">
                <div class="options">
                    <div style="width:49%">
                        <p class="color-type-header">Background Colors</h1>
                        <div class="option-background" id="option-background"></div>
                    </div>
                    <div style="width:49%">
                        <p class="color-type-header">Text Colors</h1>
                        <div class="option-color" id="option-text"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/popup.js"></script>

</body>

</html>
