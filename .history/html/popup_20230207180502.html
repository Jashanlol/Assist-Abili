<!doctype html>
<html lang="en">

<head>
    <title>Assist Abili</title>
    <link href="../css/popup.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>

<body>

    <div class="main">
        <div class="header">
            <h1>Assist Abili</h1><img id="ablogo" src="../images/icon_128.png">
        </div>
        <div class="options">
            <div class="options-left">
                <div class="option-container">
                    <div class="option" id="dark_mode"><input type="radio" id="on" name="dark_mode"><input type="radio"
                            id="off" name="dark_mode">
                        <div class="slider">
                            <div class="sliderknob"></div>
                            <div class="sliderbg"></div>
                        </div><span>Dark mode</span>
                    </div>
                    <div class="sub-options">
                        <input type="checkbox" id="autodark"> <span style="font-size: 16px"> Automatic dark mode</span>
                        <div class="timesets">
                            <div class="timeset"><input type="time" id="autodark_start" step="60"><span>Start
                                    time</span></input></div>
                            <div class="timeset"><input type="time" id="autodark_end" step="60"><span>End
                                    time</span></input></div>
                        </div>
                    </div>
                    <div class="customization">
                        <div class="customization-header">
                            <span>Custom Dark Modes</span>
                        </div>
                        <div class="container">
                            <div class="options-presets option-container">
                                <button id="setToDefaults" class="customization-button">Default</button>
                                <button id="dg" class="preset-button customization-button">Dark Gray</button>
                                <button id="blue-ish" class="preset-button customization-button">Blue-ish</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="option-container">
                    <div class="option" id="dashboard_grades"><input type="radio" id="on" name="dashboard_grades"><input
                            type="radio" id="off" name="dashboard_grades">
                        <div class="slider">
                            <div class="sliderknob"></div>
                            <div class="sliderbg"></div>
                        </div>
                        <span>Dashboard Grades</span>
                    </div>
                </div>
                <div class="option-container">
                    <div class="option" id="improved_todo"><input type="radio" id="on" name="improved_todo"><input
                            type="radio" id="off" name="improved_todo">
                        <div class="slider">
                            <div class="sliderknob"></div>
                            <div class="sliderbg"></div>
                        </div>
                        <span>Improved Todo List</span>
                    </div>
                    <div>
                        <input type="checkbox" id="todo_hr24" name="todo_hr24">
                        <label for="todo_hr24">Use 24hr format</label>
                    </div>
                </div>
                <div class="option-container">
                    <div class="option" id="gradient_cards"><input type="radio" id="on" name="gradient_cards"><input
                            type="radio" id="off" name="gradient_cards">
                        <div class="slider">
                            <div class="sliderknob"></div>
                            <div class="sliderbg"></div>
                        </div>
                        <span>Gradient cards</span>
                    </div>
                </div>
            </div>

            <div class="options-right">
                <div class="option-container">
                    <div class="option" id="assignments_due"><input type="radio" id="on" name="assignments_due"><input
                            type="radio" id="off" name="assignments_due">
                        <div class="slider">
                            <div class="sliderknob"></div>
                            <div class="sliderbg"></div>
                        </div>
                        <span>Dashboard assignments</span>
                    </div>
                    <div class="sub-options">
                        <div>
                            <input type="checkbox" id="assignment_date_format" name="assignment_date_format">
                            <label for="assignment_date_format">Use dd/mm</label>
                        </div>
                        <div style="margin-top: 5px">
                            <span>Max items to show: </span><span id="numAssignments"></span>
                            <input type="range" min="1" max="10" id="numAssignmentsSlider">
                        </div>
                    </div>
                </div>
                <div class="option-container">
                    <div class="option" id="dashboard_notes"><input type="radio" id="on" name="dashboard_notes"><input
                            type="radio" id="off" name="dashboard_notes">
                        <div class="slider">
                            <div class="sliderknob"></div>
                            <div class="sliderbg"></div>
                        </div><span>Dashboard Notes</span>
                    </div>
                </div>
                <div class="option-container">
                    <div class="option" id="gpa_calc"><input type="radio" id="on" name="gpa_calc"><input type="radio"
                            id="off" name="gpa_calc">
                        <div class="slider">
                            <div class="sliderknob"></div>
                            <div class="sliderbg"></div>
                        </div><span>GPA calculator</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/popup.js"></script>

</body>

</html>
